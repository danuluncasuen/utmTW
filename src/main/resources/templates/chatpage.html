<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/chatpage.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h4>Chatter Service</h4>
            </div>
            <p class="nav-el navbar-text navbar-right">Signed in as<span id="current-username"></span> <a class="navbar-text navbar-right" href="/logout">Sign out</a></p>
        </div>
    </nav>
    <div class="container">
        <div class="chat-header">
            <h4>The CHAT</h4>
        </div>
        <div id="chat"></div>
        <form class="form-inline">
            <div class="form-group" id="add">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Hello everyone">
            </div>
            <div class="form-group">
                <label for="content">Message</label>
                <input type="text" class="form-control" id="content" placeholder="Hey, glad to hear of you">
            </div>
            <button type="submit" class="btn btn-primary" id="addbutton">Send</button>
        </form>
    </div>
    <script src="/js/chat.js"></script>
</body>
</html>
